<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>
        window.onload = init;

        function init() {
            generateQuote();
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);

            let quoteInApiFormat = QUOTEBANK[randomIndex].quote.replace(/ /g, "%20");
            let authorInApiFormat = QUOTEBANK[randomIndex].author.replace(/ /g, "%20");

            let textHref = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
            textHref += quoteInApiFormat;
            textHref += " - " + authorInApiFormat;

            document.getElementById("tweet-quote").href = textHref;
            document.getElementById("text").innerText = QUOTEBANK[randomIndex].quote;
            document.getElementById("author").innerText = QUOTEBANK[randomIndex].author;
        }
    </script>
    <style>
        * {
            font-size: 1.5rem;
            margin: 20px 20px 20px 20px;
        }
    </style>
</head>

<body>

    <wrapper id="quote-box">

        <div id="text"></div>

        <div id="author"></div>
        </p>
        <button id="new-quote" onclick="generateQuote()" class="btn btn-primary"> New Quote
        </button>
        <a href="#" target="_blank" id="tweet-quote" class="btn btn-success"> Tweet Quote </a>

    </wrapper>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
